<!DOCTYPE html>
<html>
<head>
    <title>GIPHY Picker</title>
    <!-- Preload GIPHY SDK -->
    <link rel="preload" href="https://giphy.com/static/sdk.min.js" as="script">
    <!-- Inline critical CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #00ff9d;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --bg-light: #2a2a2a;
            --bg-lighter: #333;
            --text-primary: #ffffff;
            --text-secondary: #888;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #main-container {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-darker);
            border-radius: var(--radius-md);
            margin: 8px;
            box-shadow: var(--shadow);
        }

        #search-container {
            margin-bottom: 16px;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            background: var(--bg-light);
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
        }

        #search-input:focus {
            border-color: var(--primary-color);
            background: var(--bg-lighter);
        }

        #ideas-container {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        .ideas-section {
            margin-bottom: 16px;
            background: var(--bg-light);
            padding: 16px;
            border-radius: var(--radius-md);
        }

        .ideas-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .ideas-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .idea-tag {
            background: var(--bg-lighter);
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            border: 1px solid transparent;
        }

        .idea-tag:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        #results {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 160px;
            gap: 12px;
            overflow-y: auto;
            padding: 8px;
            border-radius: var(--radius-md);
            background: var(--bg-light);
        }

        #results::-webkit-scrollbar {
            width: 8px;
        }

        #results::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: var(--radius-sm);
        }

        #results::-webkit-scrollbar-thumb {
            background: var(--bg-lighter);
            border-radius: var(--radius-sm);
        }

        #results::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .gif-item {
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            height: 100%;
            background: var(--bg-darker);
            box-shadow: var(--shadow);
        }

        .gif-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gif-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gif-item:hover img {
            filter: brightness(1.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            background: var(--bg-light);
            padding: 4px;
            border-radius: var(--radius-lg);
            gap: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            transition: var(--transition);
            text-align: center;
            font-weight: 500;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-lighter);
        }

        .tab.active {
            color: var(--bg-dark);
            background: var(--primary-color);
        }

        .copy-tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-color);
            color: var(--bg-dark);
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .copy-tooltip.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-lighter);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="tabs">
            <div class="tab active" data-tab="search">üîç Search</div>
            <div class="tab" data-tab="ideas">üí° GIF Ideas</div>
        </div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search GIFs..." autofocus>
        </div>

        <div id="ideas-container" style="display: none;">
            <div class="ideas-section">
                <div class="ideas-title">üî• Trending Categories</div>
                <div class="ideas-tags" id="trending-categories"></div>
            </div>
            <div class="ideas-section">
                <div class="ideas-title">üòä Popular Reactions</div>
                <div class="ideas-tags">
                    <div class="idea-tag" onclick="searchFor('happy')">üòÑ Happy</div>
                    <div class="idea-tag" onclick="searchFor('sad')">üò¢ Sad</div>
                    <div class="idea-tag" onclick="searchFor('angry')">üò† Angry</div>
                    <div class="idea-tag" onclick="searchFor('love')">‚ù§Ô∏è Love</div>
                    <div class="idea-tag" onclick="searchFor('funny')">üòÇ Funny</div>
                    <div class="idea-tag" onclick="searchFor('wow')">üòÆ Wow</div>
                </div>
            </div>
            <div class="ideas-section">
                <div class="ideas-title">üëã Popular Actions</div>
                <div class="ideas-tags">
                    <div class="idea-tag" onclick="searchFor('thumbs up')">ÔøΩÔøΩÔøΩÔøΩ Thumbs Up</div>
                    <div class="idea-tag" onclick="searchFor('clapping')">üëè Clapping</div>
                    <div class="idea-tag" onclick="searchFor('facepalm')">ü§¶ Facepalm</div>
                    <div class="idea-tag" onclick="searchFor('shrug')">ü§∑ Shrug</div>
                    <div class="idea-tag" onclick="searchFor('dance')">üíÉ Dance</div>
                </div>
            </div>
        </div>

        <div id="results">
            <div class="empty-state">Type something to search for GIFs!</div>
        </div>
    </div>

    <div class="loading-spinner"></div>

    <!-- Load GIPHY SDK asynchronously -->
    <script async src="https://giphy.com/static/sdk.min.js"></script>
    <script>
        // Initialize variables immediately
        const API_KEY = 'GlVGYHkr3WSBnllca54iNt0yFbjz7L65';
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const ideasContainer = document.getElementById('ideas-container');
        const loadingSpinner = document.querySelector('.loading-spinner');
        let searchTimeout;
        let currentOffset = 0;
        let currentQuery = '';
        let isLoading = false;
        let giphySDK;

        // Initialize GIPHY SDK when it loads
        window.onload = () => {
            if (window.GiphySDK) {
                giphySDK = new window.GiphySDK(API_KEY);
            }
            // Focus search input
            searchInput.focus();
        };

        // Add scroll event listener
        resultsDiv.addEventListener('scroll', () => {
            if (isLoading) return;
            
            const scrollPosition = resultsDiv.scrollTop + resultsDiv.clientHeight;
            const scrollHeight = resultsDiv.scrollHeight;
            
            if (scrollHeight - scrollPosition < 100) {
                loadMoreGifs();
            }
        });

        // Add tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                searchInput.parentElement.style.display = 'none';
                ideasContainer.style.display = 'none';
                resultsDiv.innerHTML = '';

                if (tab.dataset.tab === 'ideas') {
                    ideasContainer.style.display = 'block';
                    loadTrendingCategories();
                } else {
                    searchInput.parentElement.style.display = 'block';
                    resultsDiv.innerHTML = '<div class="empty-state">Type something to search for GIFs!</div>';
                }
            });
        });

        async function loadMoreGifs() {
            if (!currentQuery || isLoading) return;
            
            isLoading = true;
            showLoading(true);
            currentOffset += 10;
            
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${encodeURIComponent(currentQuery)}&limit=10&offset=${currentOffset}`);
                const data = await response.json();
                appendResults(data.data);
            } catch (error) {
                console.error('Error fetching more GIFs:', error);
                showError('Failed to load more GIFs');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        function appendResults(gifs) {
            if (currentOffset === 0) {
                resultsDiv.innerHTML = '';
            }

            const newGifs = gifs
                .map(gif => `
                    <div class="gif-item" onclick="copyToClipboard('https://media.giphy.com/media/${gif.id}/giphy.gif')">
                        <img src="${gif.images.fixed_height.url}" alt="${gif.title}" loading="lazy">
                        <div class="copy-tooltip">Copied! üìã</div>
                    </div>
                `)
                .join('');
            
            resultsDiv.insertAdjacentHTML('beforeend', newGifs);

            document.querySelectorAll('.gif-item:not([data-handler])').forEach(div => {
                div.setAttribute('data-handler', 'true');
                div.addEventListener('click', () => {
                    const tooltip = div.querySelector('.copy-tooltip');
                    tooltip.classList.add('show');
                    div.style.outline = '2px solid var(--primary-color)';
                    
                    setTimeout(() => {
                        tooltip.classList.remove('show');
                        div.style.outline = 'none';
                    }, 1000);
                });
            });
        }

        async function searchGifs() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsDiv.innerHTML = '<div class="empty-state">Type something to search for GIFs!</div>';
                currentQuery = '';
                currentOffset = 0;
                return;
            }

            currentQuery = query;
            currentOffset = 0;
            isLoading = true;
            showLoading(true);

            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${encodeURIComponent(query)}&limit=10&offset=0`);
                const data = await response.json();
                
                if (data.data.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty-state">No GIFs found üò¢</div>';
                } else {
                    appendResults(data.data);
                }
            } catch (error) {
                console.error('Error fetching GIFs:', error);
                showError('Failed to search GIFs');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'empty-state';
            errorDiv.style.color = '#ff4444';
            errorDiv.textContent = message;
            resultsDiv.appendChild(errorDiv);
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchGifs, 500);
        });

        async function loadTrendingCategories() {
            try {
                const response = await fetch(`https://api.giphy.com/v1/trending/searches?api_key=${API_KEY}`);
                const data = await response.json();
                const categories = data.data.slice(0, 10);
                
                const container = document.getElementById('trending-categories');
                container.innerHTML = categories
                    .map(category => `<div class="idea-tag" onclick="searchFor('${category}')">üîç ${category}</div>`)
                    .join('');
            } catch (error) {
                console.error('Error loading trending categories:', error);
            }
        }

        function searchFor(query) {
            searchInput.value = query;
            document.querySelector('[data-tab="search"]').click();
            searchGifs();
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
